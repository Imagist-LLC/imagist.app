<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon - Weather App for VisionOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
            text-align: center;
        }
        
        .container {
            max-width: 650px;
            margin: auto;
            padding: 20px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            color: #007BFF;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #121212;
                color: #fff;
            }
            .glass {
                background: rgba(255, 255, 255, 0.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass">
            <h1>Horizon</h1>
            <p>A breath-taking new spatial weather app for the Apple Vision Pro.</p>
            <p>Get up to the minute forecasts and view weather conditions as if you were right there.</p>
        </div>
        <div class="glass">
            <img src="helsinki.jpeg" alt="Horizon App Screenshot">
        </div>
    </div>
</body>
</html>
